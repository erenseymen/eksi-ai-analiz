<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Se√ßimi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            min-width: 300px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            margin: 0 0 15px 0;
            color: #81c14b;
            font-size: 18px;
        }

        .theme-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-selector-wrapper label {
            margin: 0;
            white-space: nowrap;
            font-size: 12px;
            font-weight: normal;
        }

        #themeSelect {
            width: auto;
            min-width: 120px;
            padding: 6px 8px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            color: #333;
            font-size: 12px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
        }

        button {
            background-color: #81c14b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #6da53e;
        }

        #historyLink {
            background-color: #6366f1;
        }

        #historyLink:hover {
            background-color: #4f46e5;
        }

        #settingsLink {
            background-color: #f59e0b;
            text-decoration: none;
            display: block;
            text-align: center;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #settingsLink:hover {
            background-color: #d97706;
        }

        /* Dark Mode - Manual */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-theme h2 {
            color: #81c14b;
        }

        body.dark-theme label {
            color: #e0e0e0;
        }

        body.dark-theme select {
            background-color: #363636;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-theme .theme-selector-wrapper label {
            color: #e0e0e0;
        }

        body.dark-theme #themeSelect {
            background-color: #363636;
            color: #e0e0e0;
            border-color: #555;
        }

        /* Light theme override */
        body.light-theme {
            background-color: #f4f4f4 !important;
            color: #333 !important;
        }

        body.light-theme h2 {
            color: #81c14b !important;
        }

        body.light-theme label {
            color: #333 !important;
        }

        body.light-theme select {
            background-color: white !important;
            color: #333 !important;
            border-color: #ddd !important;
        }

        body.light-theme .theme-selector-wrapper label {
            color: #333 !important;
        }

        body.light-theme #themeSelect {
            background-color: white !important;
            color: #333 !important;
            border-color: #ddd !important;
        }

        /* Dark Mode - Automatic detection based on system preference */
        @media (prefers-color-scheme: dark) {
            body:not(.light-theme):not(.dark-theme) {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            body:not(.light-theme):not(.dark-theme) h2 {
                color: #81c14b;
            }

            body:not(.light-theme):not(.dark-theme) label {
                color: #e0e0e0;
            }

            body:not(.light-theme):not(.dark-theme) select {
                background-color: #363636;
                color: #e0e0e0;
                border-color: #555;
            }

            body:not(.light-theme):not(.dark-theme) .theme-selector-wrapper label {
                color: #e0e0e0;
            }

            body:not(.light-theme):not(.dark-theme) #themeSelect {
                background-color: #363636;
                color: #e0e0e0;
                border-color: #555;
            }
        }
    </style>
</head>

<body>
    <h2>Model Se√ßimi</h2>

    <select id="modelSelect">
        <!-- Options will be populated by JS -->
    </select>

    <button id="historyLink" class="button">üìú Ge√ßmi≈ü</button>
    <a href="#" id="settingsLink" class="button">T√ºm Ayarlar</a>

    <script src="prompts.js"></script>
    <script src="constants.js"></script>
    <script src="model-select.js"></script>
</body>

</html>
